<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <link rel="icon" href="/images/vidstrip.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <title>Movie Pilot</title>
  <style>
    h1 {
      font-family: 'Rajdhani', sans-serif;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden">
  <!-- Background elements -->
  <div class="absolute inset-0 bg-[url('/images/vidstrip.png')] bg-cover bg-center bg-no-repeat"></div>
  <div class="absolute inset-0 bg-white/5"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col min-h-screen">
    <header class="pt-12 px-4 text-center">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-2 drop-shadow-lg">
        Welcome to <span class="text-red-600">Movie Pilot</span>
      </h1>
      <div class="w-24 h-1 bg-red-500 mx-auto mt-4"></div>
    </header>

    <main class="flex-1 flex items-center justify-center p-4">
      <div id="formContainer" class="bg-white/80 backdrop-blur-md border border-white rounded-xl shadow-xl p-8 w-full max-w-md">
        <!-- Form will be rendered here by TypeScript -->
      </div>
    </main>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
